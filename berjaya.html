<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Pendaftaran</title>
    <style>
        /* Gaya untuk mesej kejayaan */
        .success-message {
            font-size: 18px;
            font-weight: bold;
            color: green;
            text-align: center;
            margin-top: 20px;
        }

        /* Gaya untuk mesej ralat */
        .error-message {
            font-size: 18px;
            font-weight: bold;
            color: red;
            text-align: center;
            margin-top: 20px;
        }

        /* Gaya untuk butang */
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Gaya untuk keseluruhan badan */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Contoh penggunaan dalam HTML -->
    <div class="success-message">Pendaftaran berjaya!</div>
    <br><br>
    <a href="index.html"><button>Kembali</button></a>

    <!-- Contoh jika ada mesej ralat -->
    <!-- Uncomment bahagian di bawah untuk mesej ralat -->
    <!--
    <div class="error-message">Pendaftaran gagal: Sebab ralat contoh.</div>
    <br><br>
    <a href="index.html"><button>Kembali</button></a>
    -->
</body>
</html>
